<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Orbiter is a bootstrap minimal & clean admin template">
    <meta name="keywords"
        content="admin, admin panel, admin template, admin dashboard, responsive, bootstrap 4, ui kits, ecommerce, web app, crm, cms, html, sass support, scss">
    <meta name="author" content="Themesbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Rently Admin Dashboard</title>
    <!-- Fevicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico">
    <!-- Start css -->
    <!-- Switchery css -->
    <link href="../assets/plugins/switchery/switchery.min.css" rel="stylesheet">
    <!-- Summernote css -->
    <link href="../assets/plugins/summernote/summernote-bs4.css" rel="stylesheet" />
    <!-- Dropzone css -->
    <link href="../assets/plugins/dropzone/dist/dropzone.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/flag-icon.min.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- End css -->
</head>

<body class="vertical-layout" onload="retrieveProduct();">
    <!-- Start Containerbar -->
    <div id="containerbar">
        <!-- Start Rightbar -->
        <div class="rightbar">
            <!-- Start Topbar Mobile -->
            <div class="topbar-mobile">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="mobile-logobar">
                            <a href="index.html" class="mobile-logo"><img src="../assets/images/logo.svg"
                                    class="img-fluid" alt="logo"></a>
                        </div>
                        <div class="mobile-togglebar">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <div class="topbar-toggle-icon">
                                        <a class="topbar-toggle-hamburger" href="javascript:void();">
                                            <img src="../assets/images/svg-icon/horizontal.svg"
                                                class="img-fluid menu-hamburger-horizontal" alt="horizontal">
                                            <img src="../assets/images/svg-icon/verticle.svg"
                                                class="img-fluid menu-hamburger-vertical" alt="verticle">
                                        </a>
                                    </div>
                                </li>
                                <li class="list-inline-item">
                                    <div class="menubar">
                                        <a class="menu-hamburger" href="javascript:void();">
                                            <img src="../assets/images/svg-icon/collapse.svg"
                                                class="img-fluid menu-hamburger-collapse" alt="collapse">
                                            <img src="../assets/images/svg-icon/close.svg"
                                                class="img-fluid menu-hamburger-close" alt="close">
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Start Topbar -->
            <div id="top">
            </div>
            <!-- End Topbar -->
            <!-- Start Breadcrumbbar -->
            <div class="breadcrumbbar">
                <div class="row align-items-center">
                    <div class="col-md-8 col-lg-8">
                        <h4 class="page-title">Product Details</h4>
                        <div class="breadcrumb-list">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Product Details</li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <div class="widgetbar">
                            <button class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumbbar -->
            <!-- Start Contentbar -->
            <div class="contentbar">
                <!-- Start row -->
                <div class="row">
                    <!-- Start col -->
                    <div class="col-lg-8 col-xl-9">
                        <div class="card m-b-30">
                            <div class="card-header">
                                <h5 class="card-title">Product Detail</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="productTitle" class="col-sm-12 col-form-label">Product Title</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control font-20" id="productTitle"
                                            placeholder="Title" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-12 col-form-label" for="productDesc">Description</label>
                                    <div class="col-sm-12">
                                        <textarea class="form-control font-20" id="productDesc" disabled></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="rentPerDay" class="col-sm-12 col-form-label">Rent Per Day
                                        (LKR)</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control font-20" id="rentPerDay"
                                            placeholder="100" disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card m-b-30">
                            <div class="card-header">
                                <h5 class="card-title">Owner Details</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card m-b-30">
                                    <div class="card-body">
                                        <div class="tab-content" id="v-pills-product-tabContent">
                                            <div class="tab-pane fade show active" id="v-pills-general" role="tabpanel"
                                                aria-labelledby="v-pills-general-tab">
                                                <div class="form-group row">
                                                    <label for="ownerName" class="col-sm-4 col-form-label">Name</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="ownerName"
                                                            placeholder="John Doe" disabled />
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="ownerEmail"
                                                        class="col-sm-4 col-form-label">Email</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="ownerEmail"
                                                            placeholder="johndoe@email.com" disabled />
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="ownerMobile"
                                                        class="col-sm-4 col-form-label">Mobile</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="ownerMobile"
                                                            placeholder="0771234567" disabled />
                                                    </div>
                                                </div>
                                                <div class="form-group row mb-0">
                                                    <label for="locationAnchor" class="col-sm-4 col-form-label">Location</label>
                                                    <div class="col-sm-8">
                                                        <a id="locationAnchor" target="_blank">Open In Google Maps</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End col -->
                    <!-- Start col -->
                    <div class="col-lg-4 col-xl-3">
                        <div class="card m-b-30">
                            <div class="card-header">
                                <h5 class="card-title">Category</h5>
                            </div>
                            <div class="card-body">
                                <div class="product-tags">
                                    <span id="productCategory" class="badge badge-secondary-inverse">Industrial
                                        Equipments</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="add-product-tags">
                                    <div class="input-group">
                                        <input id="categoryInp" class="form-control" placeholder="Add Category"
                                            aria-label="Search" aria-describedby="button-addonTags">
                                        <div class="input-group-append">
                                            <button class="input-group-text" onclick="addCategory();"
                                                id="button-addonTags">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card m-b-30">
                            <div class="card-header">
                                <h5 class="card-title">Product Image</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-inline-block mb-1">
                                    <img id="productImage" src="../assets/images/ecommerce/product_gallery_01.jpg"
                                        alt="Product Image" class="img-fluid rounded">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End col -->
                </div>
                <!-- End row -->
            </div>
            <!-- End Contentbar -->
            <!-- Start Footerbar -->
            <div class="footerbar">
                <footer class="footer">
                    <p class="mb-0">Â© 2020 Orbiter - All Rights Reserved.</p>
                </footer>
            </div>
            <!-- End Footerbar -->
        </div>
        <!-- End Rightbar -->
    </div>
    <!-- End Containerbar -->
    <!-- Start js -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/modernizr.min.js"></script>
    <script src="../assets/js/detect.js"></script>
    <script src="../assets/js/jquery.slimscroll.js"></script>
    <script src="../assets/js/vertical-menu.js"></script>
    <!-- Switchery js -->
    <script src="../assets/plugins/switchery/switchery.min.js"></script>
    <!-- Dropzone js -->
    <script src="../assets/plugins/dropzone/dist/dropzone.js"></script>
    <!-- Core js -->
    <script src="../assets/js/core.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- End js -->
</body>

</html>
